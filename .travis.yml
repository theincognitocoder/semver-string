script: bundle exec rake build
rvm:
- ruby-2.1.10
- ruby-2.2.10
- ruby-2.3.7
- ruby-2.4.4
- ruby-2.5.1
- ruby-head
- jruby-9.0.5.0
- jruby-9.1.9.0
- jruby-head
deploy:
- provider: rubygems
  gemspec: semver-string.gemspec
  skip_cleanup: true
  api_key:
    secure: 
  on:
    ruby: ruby-2.5.1
    branch: master
    tags: true
- provider: releases
  skip_cleanup: true
  fileglob: true
  file:
  - docs.tgz
  - semver-string-*.gem
  api_key:
    secure: 
  on:
    ruby: ruby-2.5.1
    repo: theincognitocoder/semver-string
    branch: master
    tags: true
